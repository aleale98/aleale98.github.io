<!DOCTYPE html>
<html>
<head>
  <title>Indovinelli</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 200px;
    }

    h1 {
      font-size: 75px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 50px;
    }

    .message {
      margin-top: 65px;
      font-size: 75px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inserisci la password:</h1>
    <input type="password" id="passwordInput" />
    <div class="message" id="message"></div>
  </div>

  <script>
    function getParamFromURL(url, paramName) {
      const queryString = url.split('?')[1];
      const params = new URLSearchParams(queryString);
      return params.get(paramName);
    }

    const passwordInput = document.getElementById("passwordInput");
    const message = document.getElementById("message");
    const soluzioni = ["0655", "1872", "1", "5240", "1860", "1933"];
    const indizi = ["Non ha voce e grida fa, non ha ali e a volo va, non ha denti e morsi dà, non ha bocca e versi fa",
    "Benvenuti a Suez, una bellissima città egiziana in cui si trova il famosissimo canale che collega il Mar Mediterraneo con l'Oceano Indiano...Nonché una tra le soste del nostro compagno di viaggio Phileas Fogg...\nQuanto è bello stare in riva al mare sotto un ombrellone a leggere un bel libro... peccato che il vento ha strappato delle pagine… chissà dove saranno finite! Potete aiutare il nostro protagonista a trovarle?",
    "Il nostro compagno di viaggio Phileas (sì, da ora in avanti abbiamo abbastanza confidenza da poterlo chiamare per nome) è appena giunto alla città di Calcutta, famosa per il Victoria Memorial hall, la chiesa di St. John, il museo indiano, il mercato dei fiori, Il ponte Howrah, il giardino botanico, la casa di Tagore ed il tempio di Kali. Girando per la città, viene attratto da un biglietto luccicante per terra. Sul biglietto trova scritto: Ho gambe, ma non cammino. Ho schiena, ma non ho testa. Sono in ogni scuola ed in ogni casa e all'ora di pranzo sto intorno alla tavola, senza mangiare. Chi sono? Aiutalo a risolvere questo indovinello per trovare il prossimo indizio!",
  "Il nostro amico Phileas è arrivato finalmente in quel dì di Hong Kong, rinomata capitale gastronomica del mondo. A voi, cosa piace mangiare? Beh, dopo tanto cibo, ci andrebbe proprio qualcosa da bere.. chi di voi ha voglia di preparare un buon drink al signor Frogg? ",
"In un men che non si dica il nostro amico è arrivato nel Nuovo Mondo, in particolare a San Francisco! Ah, che bella città con una bellissima prigione… tanto bella che il nostro amico ci è finito dentro… Ma il suo viaggio deve continuare e quindi, via al piano di evasione! Per poter evadere ha deciso di preparare uno zaino ma è indeciso sul cosa mettere dentro… Dopo giorni di riflessione ha deciso di portare con sé: spago, forbici, muta mimetica, pinne, boccaglio, maschera, piccozza, martello e un crocifisso… in fin dei conti, non si sa mai, un miracolo potrebbe sempre servire. Uno sguardo dall’alto fa sempre comodo. Ma siete sicuri che gli serva veramente tutto? ",
"benvenuti nella Grande Mela! Grazie al vostro aiuto Phileas è riuscito a scappare dall’antica prigione di Alcatraz e a recarsi qui; purtroppo per lui però si è perso. Certo che forse non è stata l’idea migliore del mondo intraprendere un viaggio con questo poco senso dell’orientamento… Preso dalla disperazione, decide di provare a comunicare al suo maggiordomo la sua posizione dicendogli il nome del quartiere affinchè lo vada a recuperare… sapete, WhatsApp non andava molto di moda! Questo è il messaggio ricevuto dal maggiordomo: ... - .- - . -. / .. ... .-.. .- -. -.. \n Dove è finito Phileas? Avete capito quale strumento e quale codice ha usato per comunicare con il suo maggiordomo Ugo? Per “salvare le vostre anime” cercate un modo per chiedere il prossimo indizio ad Ila e Ale. "];
    /* 

*/
    const currentURL = window.location.href;
    const numIndovinello = getParamFromURL(currentURL, "numIndovinello");
    console.log(numIndovinello);
    passwordInput.addEventListener("input", () => {
      const password = passwordInput.value;
      if (password === soluzioni[numIndovinello-1]) {
        message.textContent = indizi[numIndovinello-1];
      } else {
        message.textContent = "";
      }
    });
  </script>
</body>
</html>
